<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calculator">
            <div id="output"></div>
            <button class="button" id="btn7">7</button>
            <button class="button" id="btn8">8</button>
            <button class="button" id="btn9">9</button>
            <button class="button" id="btnAdd">+</button>
            <button class="button" id="btn4">4</button>
            <button class="button" id="btn5">5</button>
            <button class="button" id="btn6">6</button>
            <button class="button" id="btn-substract">-</button>
            <button class="button" id="btn1">1</button>
            <button class="button" id="btn2">2</button>
            <button class="button" id="btn3">3</button>
            <button class="button" id="btn-multiply">*</button>
            <button class="button" id="btn0">0</button>
            <button class="button" id="btn-decimal">.</button>
            <button class="button" id="btn-divide">/</button>
            <button class="button" id="btn-clear">C</button>
            <button class="button" id="btn-backspace">&#x2190;</button>
            <button class="button" id="btn-equals">=</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
