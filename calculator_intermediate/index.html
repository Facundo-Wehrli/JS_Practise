<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="display"></div>
            <button class="button" id="btn7" data-key="55">7</button>
            <button class="button" id="btn8" data-key="56">8</button>
            <button class="button" id="btn9" data-key="57">9</button>
            <button class="button" id="btnAdd">+</button>
            <button class="button" id="btn4" data-key="52">4</button>
            <button class="button" id="btn5" data-key="53">5</button>
            <button class="button" id="btn6" data-key="54">6</button>
            <button class="button" id="btn-substract">-</button>
            <!-- En este caso específico, se está utilizando data-key para identificar el botón que se presionó mediante el número que representa. Por ejemplo, si el botón "1" se presiona, el data-key asociado a ese botón es "49", que es el valor Unicode para el número "1". -->
            <button class="button" id="btn1" data-key="49">1</button>
            <button class="button" id="btn2" data-key="50">2</button>
            <button class="button" id="btn3" data-key="51">3</button>
            <button class="button" id="btn-multiply">*</button>
            <button class="button" id="btn0" data-key="48">0</button>
            <button class="button" id="btn-decimal">.</button>
            <button class="button" id="btn-divide">/</button>
            <button class="button" id="btn-clear">C</button>
            <button class="button" id="btn-equals">=</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
